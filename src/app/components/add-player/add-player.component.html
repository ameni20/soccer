<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addPlayerForm="ngForm" (ngSubmit)='addPlayer()'>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.name' [ngModelOptions]="{standalone: true}" placeholder="Please enter name">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='player.poste' [ngModelOptions]="{standalone: true}" placeholder="Please enter poste">
                    </div>
                    
                    
                    <button (click)='filePicker.click()' class="btn btn-success">Please Select File</button>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'  placeholder="Image">
                    </div>
                    <img [src]="imagePreview" *ngIf="imagePreview" height="100px" width="100px" alt="">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add Player</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
